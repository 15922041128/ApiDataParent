<script type="text/javascript">
    $(document).ready(function(){
        //ucenter 统一使用的提交方式:ajaxsubmit,所以当用户登录失效的时候无法跳转到指定页面,
        //添加下面对button 按钮的监视,如果为失效继续下面动作,如果点击按钮的时候登录失效了,就跳转到指定页面,如登录页面
        $('button').click(function(event){
            var login = true;
            $.getJSON('/login/loginStatus',function(obj){
                if(obj.code=='-1')
                {
                    window.location.href = obj.acturl;
                    login = false;
                }
            })

            if(!login)
            {
                event.stopImmediatePropagation();
            }
        })

        $('input:button').click(function(event){
            var login = true;
            $.getJSON('/login/loginStatus',function(obj){
                if(obj.code=='-1')
                {
                    window.location.href = obj.acturl;
                    login = false;
                }
            })

            if(!login)
            {
                event.stopImmediatePropagation();
            }
        })

        $("input[name=q]").focus(function(){
            document.onkeydown = function(e){
                var ev = document.all ? window.event : e;
                if(ev.keyCode==13) {
                    $("#searchBtn").click();
                }
            }
        })

        // header里的搜索框
        $("#searchBtn").click(function(){
            var q = $("input[name=q]").val();
            q=q.replace(/\//g,'');

            if(q.length==''){
                $("input[name=q]").focus();
                return false;
            }

            var searchUrl = '/docs/s/q/%40q%40';
            searchUrl=searchUrl.replace(/%40q%40/,encodeURIComponent(q));
            window.location.href=searchUrl;
        })
        //分页跳转
        $('.goPageInput').keydown(function(e){
            if(e.keyCode == 13)
            {
                goPage('.goPageInput')
            }
        })
        $('#okSearch').click(function(){
            goPage('.goPageInput');
        })
    })
    // 退出登录
    function logout(){
        $.getJSON('/login/logout',function(obj){
            window.location.href='/';
        })
    }

    function goPage(selected)
    {
        var num = $(selected).val();
        var max = $(selected).attr('max');
        if(isNaN(num))
        {
            alert('请输入数字!');
            $(selected).val(1);//如果输入的不是数字,则默认为1
            return false;
        }

        if((num-max)>0)
        {
            num = max;
        }
        if(num<1)
        {
            num = 1;
        }
        location.href = $(selected).attr('action')+num;
    }

    function showError(msg,selector)
    {
        selector.parent('div').children('i').show().find('em').html(msg)
        selector.focus();
    }
    function showMsgError(msg,icon)
    {
        layer.msg(msg,{icon:icon,shade:0.3,time:1500},function(){})
    }
    function showTipsError(msg,id,icon)
    {
        layer.tips(msg,id,{tips:icon});
    }
    function isMobile(mobile){
        var mreg =/^1[3|5|8|4|7]{1}[0-9]{1}[0-9]{8}$/;
        if(!mreg.test(mobile)){
            return false;
        }
        return true;
    }
</script>

<script type="text/javascript">
    $(document).ready(function(){
        //table vertify
        $('.certifyDiv').mouseenter(function () {
            $('.dataCertifyTips').show();
        }).mouseleave(function () {
            $('.dataCertifyTips').hide();
        });

        $('.addSomeBtn').click(function(){
            if($('i').hasClass('shenmeguicuowu')){
                $('.shenmeguicuowu').show();
            }
        })

        $('.gongZh').click(function(){
            if($('i').hasClass('shenmeguicuowu')){
                $('.shenmeguicuowu').show();
            }
        })

        //单批次开始
        $('.start-activity').click(function(){
            $('.orderTips1').hide();
            var id = $(this).attr('activity_id');
            if(id){
                layer.load(1,{shade:0.3});
                var url ='/MyActivity/activityStart';
                $('.start-activity').prop('disabled',true);
                $.ajax({
                    url:url,
                    type:'post',
                    data:'id='+id,
                    dataType:'json',
                    success:function(obj){
                        layer.closeAll();
                        if(obj.code=='0'){
                            showMsgError(obj.msg,1);
                            setTimeout(function(){location.reload()},1500);
                        }else {
                            if(obj.code == '10000')//属于表单错误
                            {
                                showError(obj.msg,obj.htmlId);
                            }else if(obj.code == '10001'){
                                $(obj.htmlId).next('div').html(obj.msg).show();
                            }else if(obj.code == '10002'){
                                showTipsError(obj.msg,obj.htmlId,1);
                            }else if(obj.code == '10003'){
                                showMsgError(obj.msg,2);
                            }
                            $('.start-activity').prop('disabled',false);
                        }

                    }
                })
            }
        })

        //在短信还没有发送的时候,用户可以取消发送,但是在发送中的就不可以取消
        $('.stop-activity').click(function(){
            $('.orderTips1').hide();
            var id = $(this).attr('activity_id');
            if(id){
                $('#stop-activity-do').attr('activity_id',id);
                layer.open({
                    type:1,
                    title:false,
                    closeBtn:false,
                    content:$('#stopLayer'),
                    area:['auto']
                })
            }
        })
        //在短信还没有发送的时候,用户可以取消发送,但是在发送中的就不可以取消
        $('#stop-activity-do').click(function(){
            var id = $(this).attr('activity_id');

            if(id>0){
                layer.closeAll();
                layer.load(1,{shade:0.3});
                var url ='/MyActivity/activityStop';
                $('.stop-activity').prop('disabled',true);
                $.ajax({
                    url:url,
                    type:'post',
                    data:'id='+id,
                    dataType:'json',
                    success:function(obj){
                        layer.closeAll();
                        if(obj.code=='0'){
                            showMsgError(obj.msg,1);
                            setTimeout(function(){location.reload()},1500);
                        }else {
                            if(obj.code == '10000')//属于表单错误
                            {
                                showError(obj.msg,obj.htmlId);
                            }else if(obj.code == '10001'){
                                $(obj.htmlId).next('div').html(obj.msg).show();
                            }else if(obj.code == '10002'){
                                showTipsError(obj.msg,obj.htmlId,1);
                            }else if(obj.code == '10003'){
                                showMsgError(obj.msg,2);
                            }
                            $('.stop-activity').prop('disabled',false);
                        }

                    }
                })
            }
        })
    })
</script>
